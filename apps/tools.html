<!-- CÓDIGO COMPLETO PARA EL NUEVO SUB-LANZADOR: apps/tools.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de Aula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .tool-tile { transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out; }
        .tool-tile:hover { transform: scale(1.05); background-color: #ffffff; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        #tool-app-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; background-color: #f1f5f9; z-index: 50; }
        #tool-iframe { flex-grow: 1; border: none; }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div id="tool-launcher-view">
        <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
            <header class="text-center mb-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">Herramientas de Aula</h1>
            </header>
            
            <!-- Cuadrícula preparada para tus 10 herramientas -->
            <main id="tool-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
                
                <!-- 
                ========================================================================
                == INSTRUCCIÓN: Para cada una de tus 10 herramientas, crea un         ==
                == 'div' como este. Asegúrate de que 'data-tool-src' apunte al       ==
                == archivo correcto dentro de la carpeta 'tools/'.                  ==
                == ¡Cambia el ícono (SVG) y el nombre para cada una!                ==
                ========================================================================
                -->

                <!-- Herramienta 1: Agenda del día -->
                <div data-tool-src="tools/agenda_dia.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-sky-100 text-sky-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Agenda del Día</h2>
                </div>

                <!-- Herramienta 2: Cronómetro -->
                <div data-tool-src="tools/cronometro.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-indigo-100 text-indigo-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Cronómetros</h2>
                </div>

                <!-- Herramienta 3: Dados -->
                <div data-tool-src="tools/dados.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-amber-100 text-amber-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.415L11 9.586V6z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Dados</h2>
                </div>

                <!-- Herramienta 4: Hacer Fila -->
                <div data-tool-src="tools/fila.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-red-100 text-red-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Filas</h2>
                </div>
                
                <!-- Herramienta 5: Controlador de puntos -->
                <div data-tool-src="tools/gestor_puntos.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-green-100 text-green-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V5a1 1 0 00-1.447-.894l-4 2A1 1 0 0011 7v10zM4 17a1 1 0 001.447.894l4-2A1 1 0 0010 15V5a1 1 0 00-1.447-.894l-4 2A1 1 0 004 7v10z" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Gestor de Puntos</h2>
                </div>
                
                <!-- Copia y pega este bloque para las herramientas 6 a 10, cambiando el src, ícono y nombre -->
                <div data-tool-src="tools/participantes.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-gray-100 text-gray-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v1h-2V4a1 1 0 011-1zM5 5h10a1 1 0 011 1v1H4V6a1 1 0 011-1zM4 9h12v7a1 1 0 01-1 1H5a1 1 0 01-1-1V9z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Generador de grupos / Selector de participante</h2>
                </div>
                <div data-tool-src="tools/rally.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-gray-100 text-gray-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v1h-2V4a1 1 0 011-1zM5 5h10a1 1 0 011 1v1H4V6a1 1 0 011-1zM4 9h12v7a1 1 0 01-1 1H5a1 1 0 01-1-1V9z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Gestor de rondas o turnos (Rally)</h2>
                </div>
                <div data-tool-src="tools/ruido.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-gray-100 text-gray-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v1h-2V4a1 1 0 011-1zM5 5h10a1 1 0 011 1v1H4V6a1 1 0 011-1zM4 9h12v7a1 1 0 01-1 1H5a1 1 0 01-1-1V9z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Control de Ruido</h2>
                </div>
                <div data-tool-src="tools/temporizador.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-gray-100 text-gray-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v1h-2V4a1 1 0 011-1zM5 5h10a1 1 0 011 1v1H4V6a1 1 0 011-1zM4 9h12v7a1 1 0 01-1 1H5a1 1 0 01-1-1V9z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Temporizadores</h2>
                </div>
                <div data-tool-src="tools/herramienta10.html" class="tool-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-gray-100 text-gray-600 rounded-lg p-3 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v1h-2V4a1 1 0 011-1zM5 5h10a1 1 0 011 1v1H4V6a1 1 0 011-1zM4 9h12v7a1 1 0 01-1 1H5a1 1 0 01-1-1V9z" clip-rule="evenodd" /></svg></div>
                    <h2 class="text-sm font-semibold text-slate-700">Próximament</h2>
                </div>

            </main>
        </div>
    </div>

    <!-- Vista para mostrar la herramienta seleccionada (gestionada por JS) -->
    <div id="tool-app-view">
        <div class="bg-white/80 backdrop-blur-sm border-b border-slate-200 p-2 shadow-sm flex items-center">
            <button id="back-to-tool-launcher-btn" class="text-slate-600 p-2 rounded-full hover:bg-slate-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            </button>
        </div>
        <iframe id="tool-iframe" src="about:blank"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const launcher_view = document.getElementById('tool-launcher-view');
            const app_view = document.getElementById('tool-app-view');
            const tool_grid = document.getElementById('tool-grid');
            const tool_iframe = document.getElementById('tool-iframe');
            const back_btn = document.getElementById('back-to-tool-launcher-btn');

            function showTool(toolSrc) {
                tool_iframe.src = toolSrc;
                launcher_view.style.display = 'none';
                app_view.style.display = 'flex';
            }
            function showToolLauncher() {
                app_view.style.display = 'none';
                launcher_view.style.display = 'block';
                tool_iframe.src = 'about:blank';
            }
            tool_grid.addEventListener('click', (event) => {
                const tile = event.target.closest('.tool-tile');
                if (tile && tile.dataset.toolSrc) showTool(tile.dataset.toolSrc);
            });
            back_btn.addEventListener('click', showToolLauncher);
        });
    </script>
</body>
</html>
