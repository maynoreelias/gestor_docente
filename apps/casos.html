<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Casos de Alumnos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Librería para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .timeline-item:not(:last-child)::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 11px;
            width: 2px;
            height: calc(100% - 10px);
            background-color: #e5e7eb; /* gray-200 */
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <!-- Vista de Lista de Alumnos -->
    <div id="studentListView">
        <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 p-4 shadow-sm sticky top-0 z-10">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-700">Casos en Seguimiento</h1>
                <button id="showAddStudentModalBtn" class="bg-cyan-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-cyan-600 transition-colors">Añadir Alumno</button>
            </div>
        </header>
        <main class="p-4 max-w-4xl mx-auto">
            <div id="student-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Las tarjetas de alumnos se insertarán aquí -->
            </div>
            <div id="empty-list-state" class="hidden text-center py-20">
                <p class="text-slate-500 text-lg">No hay alumnos en seguimiento. Añade el primero para comenzar.</p>
            </div>
        </main>
    </div>

    <!-- Vista de Detalle de Alumno -->
    <div id="studentDetailView" class="hidden">
        <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 p-4 shadow-sm sticky top-0 z-10">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <div>
                    <button id="backToListBtn" class="text-blue-600 font-semibold hover:underline">&larr; Volver a la lista</button>
                    <h1 id="detailStudentName" class="text-2xl font-bold text-slate-800"></h1>
                </div>
                <div class="flex items-center gap-2">
                    <button id="showUpdateStatusModalBtn" class="bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-yellow-600 transition-colors">Actualizar Estado</button>
                    <button id="showAddLogModalBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition-colors">Añadir Seguimiento</button>
                    <button id="exportStudentPdfBtn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-red-600 transition-colors">Exportar PDF</button>
                </div>
            </div>
        </header>
        <main class="p-4 max-w-4xl mx-auto">
            <div id="log-timeline">
                <!-- La línea de tiempo de seguimientos se insertará aquí -->
            </div>
            <div id="empty-log-state" class="hidden text-center py-20">
                <p class="text-slate-500 text-lg">No hay seguimientos registrados para este alumno.</p>
            </div>
        </main>
    </div>

    <!-- Modal para Añadir Alumno -->
    <div id="addStudentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-lg font-bold mb-4">Añadir Alumno a Seguimiento</h2>
            <form id="addStudentForm">
                <label for="studentNameInput" class="block text-sm font-medium text-slate-700">Nombre del Alumno</label>
                <input type="text" id="studentNameInput" class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none" required>
                <label for="studentStatusInput" class="block text-sm font-medium text-slate-700 mt-4">Estado Inicial</label>
                <select id="studentStatusInput" class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    <option value="En observación">En observación</option>
                    <option value="Mejorando">Mejorando</option>
                    <option value="Requiere intervención">Requiere intervención</option>
                </select>
                <div class="mt-6 flex justify-end gap-2">
                    <button type="button" class="cancel-modal-btn bg-gray-200 py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="bg-cyan-500 text-white py-2 px-4 rounded-lg hover:bg-cyan-600">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal para Añadir Seguimiento -->
    <div id="addLogModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 class="text-lg font-bold mb-4">Nuevo Seguimiento</h2>
            <form id="addLogForm">
                <label for="logTypeInput" class="block text-sm font-medium text-slate-700">Tipo de Intervención</label>
                <select id="logTypeInput" class="mt-1 w-full border border-slate-300 rounded-md p-2" required>
                    <option>Charla con Alumno</option>
                    <option>Llamada a Padre/Madre</option>
                    <option>Acuerdo Académico</option>
                    <option>Reunión con otro Docente</option>
                    <option>Observación en Clase</option>
                    <option>Otro</option>
                </select>

                <label for="logDescriptionInput" class="block text-sm font-medium text-slate-700 mt-4">Descripción</label>
                <textarea id="logDescriptionInput" rows="4" class="mt-1 w-full border border-slate-300 rounded-md p-2" placeholder="Detalles de la conversación, acuerdos, etc." required></textarea>
                
                <label for="logFollowUpInput" class="block text-sm font-medium text-slate-700 mt-4">Próximos Pasos (Opcional)</label>
                <input type="text" id="logFollowUpInput" class="mt-1 w-full border border-slate-300 rounded-md p-2" placeholder="Ej: Verificar tareas el viernes">

                <div class="mt-6 flex justify-end gap-2">
                    <button type="button" class="cancel-modal-btn bg-gray-200 py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal para Actualizar Estado -->
    <div id="updateStatusModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-lg font-bold mb-4">Actualizar Estado</h2>
            <form id="updateStatusForm">
                <label for="updateStatusInput" class="block text-sm font-medium text-slate-700">Nuevo Estado</label>
                <select id="updateStatusInput" class="mt-1 w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none">
                    <option value="En observación">En observación</option>
                    <option value="Mejorando">Mejorando</option>
                    <option value="Requiere intervención">Requiere intervención</option>
                </select>
                <div class="mt-6 flex justify-end gap-2">
                    <button type="button" class="cancel-modal-btn bg-gray-200 py-2 px-4 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Views
            const studentListView = document.getElementById('studentListView');
            const studentDetailView = document.getElementById('studentDetailView');

            // Modals
            const addStudentModal = document.getElementById('addStudentModal');
            const addLogModal = document.getElementById('addLogModal');
            const updateStatusModal = document.getElementById('updateStatusModal');

            // State
            let state = {
                students: [], // {id, name, status}
                logs: [],     // {id, studentId, date, type, description, followUp}
                currentStudentId: null
            };
            const statusColors = {
                'En observación': 'bg-yellow-400',
                'Mejorando': 'bg-green-500',
                'Requiere intervención': 'bg-red-500',
            };

            // --- LOCAL STORAGE ---
            function saveState() {
                localStorage.setItem('caseTrackerState', JSON.stringify(state));
            }

            function loadState() {
                const saved = localStorage.getItem('caseTrackerState');
                if (saved) {
                    state = JSON.parse(saved);
                }
            }
            
            // --- VIEW MANAGEMENT ---
            function showListView() {
                studentDetailView.classList.add('hidden');
                studentListView.classList.remove('hidden');
                state.currentStudentId = null;
                renderStudentList();
            }

            function showDetailView(studentId) {
                state.currentStudentId = studentId;
                studentListView.classList.add('hidden');
                studentDetailView.classList.remove('hidden');
                renderStudentDetail();
            }
            
            // --- MODAL MANAGEMENT ---
            function openModal(modal) { modal.classList.remove('hidden'); }
            function closeModal(modal) { modal.classList.add('hidden'); }

            document.getElementById('showAddStudentModalBtn').addEventListener('click', () => openModal(addStudentModal));
            document.getElementById('showAddLogModalBtn').addEventListener('click', () => openModal(addLogModal));
            document.getElementById('showUpdateStatusModalBtn').addEventListener('click', () => {
                const student = state.students.find(s => s.id === state.currentStudentId);
                if(student) {
                    document.getElementById('updateStatusInput').value = student.status;
                    openModal(updateStatusModal);
                }
            });

            document.querySelectorAll('.cancel-modal-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal(addStudentModal);
                    closeModal(addLogModal);
                    closeModal(updateStatusModal);
                });
            });
            document.getElementById('backToListBtn').addEventListener('click', showListView);

            // --- RENDERING ---
            function renderStudentList() {
                const listEl = document.getElementById('student-list');
                const emptyEl = document.getElementById('empty-list-state');
                listEl.innerHTML = '';

                if (state.students.length === 0) {
                    emptyEl.classList.remove('hidden');
                    return;
                }
                emptyEl.classList.add('hidden');

                state.students.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition-shadow';
                    card.dataset.studentId = student.id;
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg">${student.name}</h3>
                            <div class="status-dot ${statusColors[student.status] || 'bg-gray-400'}"></div>
                        </div>
                        <p class="text-sm text-slate-500 mt-1">${student.status}</p>
                    `;
                    card.addEventListener('click', () => showDetailView(student.id));
                    listEl.appendChild(card);
                });
            }
            
            function renderStudentDetail() {
                const student = state.students.find(s => s.id === state.currentStudentId);
                if (!student) { showListView(); return; }

                document.getElementById('detailStudentName').textContent = student.name;
                const timelineEl = document.getElementById('log-timeline');
                const emptyEl = document.getElementById('empty-log-state');
                timelineEl.innerHTML = '';

                const studentLogs = state.logs.filter(log => log.studentId === student.id).sort((a, b) => new Date(b.date) - new Date(a.date));
                
                if (studentLogs.length === 0) {
                    emptyEl.classList.remove('hidden');
                    return;
                }
                emptyEl.classList.add('hidden');

                studentLogs.forEach(log => {
                    const item = document.createElement('div');
                    item.className = 'relative pl-8 pb-8 timeline-item';
                    
                    const icon = log.type === 'Cambio de Estado' 
                        ? `<svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>`
                        : `<svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H17z" /></svg>`;
                    
                    const bgColor = log.type === 'Cambio de Estado' ? 'bg-yellow-500' : 'bg-blue-500';

                    item.innerHTML = `
                        <div class="absolute top-1 left-0 h-6 w-6 ${bgColor} rounded-full flex items-center justify-center">
                            ${icon}
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <p class="text-sm text-slate-500">${new Date(log.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            <h4 class="font-semibold mt-1">${log.type}</h4>
                            <p class="mt-2 text-slate-700 whitespace-pre-wrap">${log.description}</p>
                            ${log.followUp ? `<div class="mt-3 pt-3 border-t border-slate-200"><p class="text-sm"><span class="font-semibold">Próximos pasos:</span> ${log.followUp}</p></div>` : ''}
                        </div>
                    `;
                    timelineEl.appendChild(item);
                });
            }

            // --- EVENT HANDLERS & LOGIC ---
            document.getElementById('addStudentForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const nameInput = document.getElementById('studentNameInput');
                const statusInput = document.getElementById('studentStatusInput');
                state.students.push({
                    id: Date.now(),
                    name: nameInput.value.trim(),
                    status: statusInput.value,
                });
                nameInput.value = '';
                closeModal(addStudentModal);
                saveState();
                renderStudentList();
            });
            
            document.getElementById('addLogForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const typeInput = document.getElementById('logTypeInput');
                const descInput = document.getElementById('logDescriptionInput');
                const followUpInput = document.getElementById('logFollowUpInput');

                state.logs.push({
                    id: Date.now(),
                    studentId: state.currentStudentId,
                    date: new Date().toISOString(),
                    type: typeInput.value,
                    description: descInput.value.trim(),
                    followUp: followUpInput.value.trim()
                });
                
                descInput.value = '';
                followUpInput.value = '';
                closeModal(addLogModal);
                saveState();
                renderStudentDetail();
            });

            document.getElementById('updateStatusForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const newStatus = document.getElementById('updateStatusInput').value;
                const student = state.students.find(s => s.id === state.currentStudentId);

                if (student && student.status !== newStatus) {
                    student.status = newStatus;
                    state.logs.push({
                        id: Date.now(),
                        studentId: state.currentStudentId,
                        date: new Date().toISOString(),
                        type: 'Cambio de Estado',
                        description: `El estado del alumno se actualizó a "${newStatus}".`,
                        followUp: ''
                    });
                }
                closeModal(updateStatusModal);
                saveState();
                renderStudentDetail();
            });
            
            document.getElementById('exportStudentPdfBtn').addEventListener('click', () => {
                 const student = state.students.find(s => s.id === state.currentStudentId);
                 const studentLogs = state.logs.filter(log => log.studentId === student.id).sort((a,b) => new Date(a.date) - new Date(b.date));

                 if (!student) return;

                 const { jsPDF } = window.jspdf;
                 const doc = new jsPDF();

                 doc.setFontSize(18);
                 doc.text(`Expediente de Seguimiento: ${student.name}`, 14, 22);
                 doc.setFontSize(11);
                 doc.setTextColor(100);
                 doc.text(`Estado actual: ${student.status}`, 14, 30);

                 const body = studentLogs.map(log => [
                     new Date(log.date).toLocaleDateString('es-ES'),
                     log.type,
                     log.description,
                     log.followUp || 'N/A'
                 ]);

                 doc.autoTable({
                     head: [['Fecha', 'Tipo', 'Descripción', 'Próximos Pasos']],
                     body: body,
                     startY: 40,
                     styles: { font: "Inter", fontSize: 9 },
                     headStyles: { fillColor: [30, 41, 59] },
                 });
                 
                 doc.save(`seguimiento_${student.name.replace(/\s/g, '_')}.pdf`);
            });

            // --- INITIAL LOAD ---
            loadState();
            showListView();
        });
    </script>
</body>
</html>
