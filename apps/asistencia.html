<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <style>
        :root {
            --color-bg: #f9fafb;
            --color-surface: #ffffff;
            --color-primary: #3b82f6;
            --color-primary-light: #eff6ff;
            --color-secondary: #6b7280;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-text: #1f2937;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: var(--color-surface);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
        }
        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--color-secondary);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        #month-year-display {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--color-primary);
        }
        .nav-btn {
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .nav-btn:hover { opacity: 0.85; }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day, .weekday-header {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }
        .weekday-header {
            font-weight: 600;
            color: var(--color-secondary);
        }
        .calendar-day {
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
            min-height: 40px;
        }
        .calendar-day:not(.other-month):hover { background-color: var(--color-primary-light); }
        .day-number { font-size: 1.1rem; font-weight: 500; }
        .calendar-day.other-month { color: #d1d5db; cursor: default; }
        .calendar-day.today .day-number {
            background-color: var(--color-primary);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: auto;
        }
        .record-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--color-success);
            border-radius: 50%;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 20px; /* Reduced margin */
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .control-group { background: var(--color-bg); padding: 15px; border-radius: 8px; }
        input[type="text"], textarea {
            width: calc(100% - 24px);
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }
        button {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            background-color: var(--color-primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        .btn-secondary { background-color: var(--color-secondary); }
        .btn-success { background-color: var(--color-success); }
        #student-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #student-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid var(--border-color); }
        .delete-student { color: var(--color-danger); cursor: pointer; font-weight: 500; }

        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.4);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: var(--color-surface); margin: auto; padding: 25px;
            border: 1px solid #888; width: 90%; max-width: 500px;
            border-radius: 12px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px;}
        #modal-date-display, #note-modal-title { font-size: 1.5rem; font-weight: 600; }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        #attendance-list { list-style: none; padding: 0; max-height: 50vh; overflow-y: auto; }
        .attendance-item { display: flex; align-items: center; padding: 12px 5px; border-bottom: 1px solid #f3f4f6; }
        .student-name { flex-grow: 1; font-size: 1.1rem; }
        .status-btn {
            padding: 6px 12px; border-radius: 20px; font-weight: 500; cursor: pointer;
            margin: 0 5px; text-align: center; display: inline-block; min-width: 90px;
            border: 1px solid transparent;
        }
        .status-presente { background-color: #d1fae5; color: #065f46; }
        .status-tardanza { background-color: #fef3c7; color: #92400e; }
        .status-ausente { background-color: #fee2e2; color: #991b1b; }
        .note-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--color-secondary); opacity: 0.5; }
        .note-btn.active { opacity: 1; color: var(--color-primary); }
    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="calendar-view">Calendario</button>
            <button class="tab-btn" data-tab="settings-view">Alumnos y Ajustes</button>
        </div>

        <div id="calendar-view" class="tab-content active">
            <div class="calendar-header">
                <button class="nav-btn" id="prev-month-btn">&lt; Anterior</button>
                <h1 id="month-year-display"></h1>
                <button class="nav-btn" id="next-month-btn">Siguiente &gt;</button>
            </div>
            <div class="calendar-grid" id="weekday-headers"></div>
            <div class="calendar-grid" id="calendar-body"></div>
        </div>

        <div id="settings-view" class="tab-content">
            <div class="controls-section">
                <div class="control-group">
                    <h2>Alumnos</h2>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="text" id="student-name-input" placeholder="Nombre del nuevo alumno">
                        <button id="add-student-btn">Agregar</button>
                    </div>
                    <!-- ADDED: Button to import students from CSV -->
                    <button id="import-students-csv-btn" class="btn-secondary" style="width: 100%; margin-bottom: 10px;">Importar Alumnos (CSV)</button>
                    <input type="file" id="import-csv-file" style="display: none;" accept=".csv,.txt">

                    <ul id="student-list"></ul>
                </div>
                <div class="control-group">
                    <h2>Datos</h2>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <button id="export-month-btn" class="btn-success">Exportar Mes (CSV)</button>
                        <!-- REMOVED: JSON Backup Buttons -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Modal -->
    <div id="attendance-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-date-display" style="margin: 0; border: none;"></h2>
                <span class="close-btn" id="close-attendance-modal">&times;</span>
            </div>
            <ul id="attendance-list"></ul>
        </div>
    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 id="note-modal-title" style="margin: 0; border: none;">Agregar Nota</h2>
                <span class="close-btn" id="close-note-modal">&times;</span>
            </div>
            <textarea id="note-input" rows="4"></textarea>
            <div style="text-align: right; margin-top: 20px;">
                <button id="save-note-btn">Guardar Nota</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE ---
            let students = [];
            let attendance = {}; // { 'YYYY-MM-DD': { studentId: { status: 'presente', note: '' } } }
            let currentDate = new Date();

            // --- DOM ELEMENTS ---
            const monthYearDisplay = document.getElementById('month-year-display');
            const calendarBody = document.getElementById('calendar-body');
            const weekdayHeaders = document.getElementById('weekday-headers');
            const prevMonthBtn = document.getElementById('prev-month-btn');
            const nextMonthBtn = document.getElementById('next-month-btn');
            const studentNameInput = document.getElementById('student-name-input');
            const addStudentBtn = document.getElementById('add-student-btn');
            const studentList = document.getElementById('student-list');
            const attendanceModal = document.getElementById('attendance-modal');
            const modalDateDisplay = document.getElementById('modal-date-display');
            const attendanceList = document.getElementById('attendance-list');
            const closeAttendanceModalBtn = document.getElementById('close-attendance-modal');
            const noteModal = document.getElementById('note-modal');
            const noteModalTitle = document.getElementById('note-modal-title');
            const noteInput = document.getElementById('note-input');
            const saveNoteBtn = document.getElementById('save-note-btn');
            const closeNoteModalBtn = document.getElementById('close-note-modal');
            const exportMonthBtn = document.getElementById('export-month-btn');
            const tabsContainer = document.querySelector('.tabs');
            const tabContents = document.querySelectorAll('.tab-content');
            // --- ADDED: CSV Import Elements ---
            const importStudentsCsvBtn = document.getElementById('import-students-csv-btn');
            const importCsvFileInput = document.getElementById('import-csv-file');


            // --- CONSTANTS ---
            const MONTH_NAMES = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const WEEKDAY_NAMES = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];
            const STATUSES = ['presente', 'tardanza', 'ausente'];

            // --- DATA PERSISTENCE ---
            function saveData() {
                localStorage.setItem('attendanceAppData', JSON.stringify({ students, attendance }));
            }

            function loadData() {
                const data = localStorage.getItem('attendanceAppData');
                if (data) {
                    const parsedData = JSON.parse(data);
                    students = parsedData.students || [];
                    attendance = parsedData.attendance || {};
                }
            }
            
            // --- RENDER FUNCTIONS ---
            function renderCalendar() {
                calendarBody.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearDisplay.textContent = `${MONTH_NAMES[month]} ${year}`;
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarBody.innerHTML += `<div class="calendar-day other-month"></div>`;
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day';
                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayEl.classList.add('today');
                    }
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    let dayHtml = `<div class="day-number">${day}</div>`;
                    if (attendance[dateStr] && Object.keys(attendance[dateStr]).length > 0) {
                        dayHtml += '<div class="record-indicator"></div>';
                    }
                    dayEl.innerHTML = dayHtml;
                    dayEl.addEventListener('click', () => {
                        if (!dayEl.classList.contains('other-month')) {
                            showAttendanceModal(day, month, year);
                        }
                    });
                    calendarBody.appendChild(dayEl);
                }
            }
            
            function renderWeekdayHeaders() {
                weekdayHeaders.innerHTML = '';
                WEEKDAY_NAMES.forEach(day => {
                    weekdayHeaders.innerHTML += `<div class="weekday-header">${day}</div>`;
                });
            }

            function renderStudentList() {
                studentList.innerHTML = '';
                students.forEach(student => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${student.name}</span> <span class="delete-student" data-id="${student.id}">&times;</span>`;
                    studentList.appendChild(li);
                });
            }

            // --- MODAL & ATTENDANCE LOGIC ---
            function showAttendanceModal(day, month, year) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                if (!attendance[dateStr] && students.length > 0) {
                    attendance[dateStr] = {};
                    students.forEach(student => {
                        attendance[dateStr][student.id] = { status: 'presente', note: '' };
                    });
                    saveData();
                }

                modalDateDisplay.textContent = `${day} de ${MONTH_NAMES[month]}, ${year}`;
                attendanceModal.dataset.date = dateStr;
                
                attendanceList.innerHTML = '';
                if (students.length === 0) {
                    attendanceList.innerHTML = '<li>Agrega alumnos para tomar asistencia.</li>';
                }

                students.forEach(student => {
                    const record = attendance[dateStr]?.[student.id] || { status: 'presente', note: '' };
                    const li = document.createElement('li');
                    li.className = 'attendance-item';
                    li.innerHTML = `
                        <span class="student-name">${student.name}</span>
                        <button class="status-btn status-${record.status}" data-id="${student.id}">${record.status.charAt(0).toUpperCase() + record.status.slice(1)}</button>
                        <button class="note-btn ${record.note ? 'active' : ''}" data-id="${student.id}" style="display: ${record.status === 'ausente' ? 'inline-block' : 'none'};">📝</button>
                    `;
                    attendanceList.appendChild(li);
                });

                attendanceModal.style.display = 'flex';
            }

            function closeAttendanceModal() {
                attendanceModal.style.display = 'none';
                renderCalendar();
            }

            function changeStatus(studentId, dateStr) {
                const currentStatus = attendance[dateStr][studentId].status;
                const nextIndex = (STATUSES.indexOf(currentStatus) + 1) % STATUSES.length;
                attendance[dateStr][studentId].status = STATUSES[nextIndex];
                saveData();
                const d = new Date(dateStr + 'T12:00:00');
                showAttendanceModal(d.getDate(), d.getMonth(), d.getFullYear());
            }
            
            function showNoteModal(studentId, dateStr) {
                const student = students.find(s => s.id == studentId);
                const record = attendance[dateStr]?.[studentId] || { note: '' };
                noteModalTitle.textContent = `Nota para ${student.name}`;
                noteInput.value = record.note;
                noteModal.dataset.date = dateStr;
                noteModal.dataset.studentId = studentId;
                noteModal.style.display = 'flex';
            }

            function closeNoteModal() {
                noteModal.style.display = 'none';
            }

            function saveNote() {
                const dateStr = noteModal.dataset.date;
                const studentId = noteModal.dataset.studentId;
                if (dateStr && studentId && attendance[dateStr]?.[studentId]) {
                    attendance[dateStr][studentId].note = noteInput.value.trim();
                    saveData();
                    closeNoteModal();
                    const d = new Date(dateStr + 'T12:00:00');
                    showAttendanceModal(d.getDate(), d.getMonth(), d.getFullYear());
                }
            }

            // --- STUDENT MANAGEMENT ---
            function addStudent() {
                const name = studentNameInput.value.trim();
                if (name) {
                    students.push({ id: Date.now(), name });
                    studentNameInput.value = '';
                    saveData();
                    renderStudentList();
                }
            }

            function deleteStudent(id) {
                students = students.filter(student => student.id !== id);
                Object.keys(attendance).forEach(date => {
                    if(attendance[date][id]) {
                        delete attendance[date][id];
                        if (Object.keys(attendance[date]).length === 0) {
                            delete attendance[date];
                        }
                    }
                });
                saveData();
                renderStudentList();
                renderCalendar();
            }

            // --- EXPORT & IMPORT ---
            function exportMonthToCSV() {
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                let csvContent = "data:text/csv;charset=utf-8,";
                const headers = ["Alumno"];
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) headers.push(day);
                csvContent += headers.join(',') + '\r\n';
                students.forEach(student => {
                    const row = [`"${student.name}"`];
                    for (let day = 1; day <= daysInMonth; day++) {
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        let statusChar = '';
                        const record = attendance[dateStr]?.[student.id];
                        if (record) {
                            statusChar = record.status.charAt(0).toUpperCase();
                            if (record.status === 'ausente' && record.note) {
                                statusChar += ` (${record.note.replace(/"/g, '""')})`;
                            }
                        }
                        row.push(`"${statusChar}"`);
                    }
                    csvContent += row.join(',') + '\r\n';
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `asistencia_${MONTH_NAMES[month]}_${year}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // --- ADDED: CSV Import Functionality ---
            function parseStudentsFromCsv(fileContent) {
                if (!fileContent || typeof fileContent !== 'string') return [];
                const headerKeywords = ['nombre', 'apellido', 'student', 'name', 'estudiante', 'alumno'];
                const lines = fileContent.split(/\r\n|\n/).filter(line => line.trim() !== '');
                if (lines.length === 0) return [];
                const firstLineIsHeader = headerKeywords.some(keyword => lines[0].toLowerCase().includes(keyword));
                const dataLines = firstLineIsHeader ? lines.slice(1) : lines;
                return dataLines.map(line => {
                    return line.split(/[,;]/).map(part => part.replace(/"/g, '').trim()).filter(part => part).join(' ');
                }).filter(name => name);
            }

            function handleCsvImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        const studentNames = parseStudentsFromCsv(content);
                        if (studentNames.length === 0) {
                            alert("No se encontraron nombres de alumnos válidos en el archivo.");
                            return;
                        }

                        const existingNames = new Set(students.map(s => s.name.toLowerCase()));
                        let newStudentsAdded = 0;

                        studentNames.forEach(name => {
                            if (!existingNames.has(name.toLowerCase())) {
                                students.push({ id: Date.now() + newStudentsAdded, name });
                                newStudentsAdded++;
                            }
                        });

                        if (newStudentsAdded > 0) {
                            saveData();
                            renderStudentList();
                            alert(`${newStudentsAdded} alumno(s) importado(s) con éxito.`);
                        } else {
                            alert("No se agregaron alumnos nuevos (posiblemente ya existían en la lista).");
                        }
                    } catch (error) {
                        alert("Error al procesar el archivo CSV.");
                        console.error(error);
                    }
                };
                reader.readAsText(file);
                event.target.value = ''; // Reset file input
            }

            // --- EVENT LISTENERS ---
            tabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-btn')) {
                    tabsContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(e.target.dataset.tab).classList.add('active');
                }
            });
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            addStudentBtn.addEventListener('click', addStudent);
            studentNameInput.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') addStudent();
            });
            studentList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-student')) {
                    const id = parseInt(e.target.dataset.id);
                    if(confirm("¿Seguro que quieres eliminar a este alumno y todos sus registros de asistencia?")) {
                        deleteStudent(id);
                    }
                }
            });
            closeAttendanceModalBtn.addEventListener('click', closeAttendanceModal);
            attendanceModal.addEventListener('click', (e) => {
                if (e.target === attendanceModal) closeAttendanceModal();
            });
            attendanceList.addEventListener('click', e => {
                const dateStr = attendanceModal.dataset.date;
                if(e.target.classList.contains('status-btn')) {
                    const studentId = e.target.dataset.id;
                    changeStatus(studentId, dateStr);
                }
                if(e.target.classList.contains('note-btn')) {
                    const studentId = e.target.dataset.id;
                    showNoteModal(studentId, dateStr);
                }
            });
            saveNoteBtn.addEventListener('click', saveNote);
            closeNoteModalBtn.addEventListener('click', closeNoteModal);
            noteModal.addEventListener('click', (e) => {
                if (e.target === noteModal) closeNoteModal();
            });
            exportMonthBtn.addEventListener('click', exportMonthToCSV);
            
            // --- ADDED: CSV Import Listeners ---
            importStudentsCsvBtn.addEventListener('click', () => importCsvFileInput.click());
            importCsvFileInput.addEventListener('change', handleCsvImport);

            // --- INITIALIZATION ---
            function init() {
                loadData();
                renderWeekdayHeaders();
                renderCalendar();
                renderStudentList();
            }

            init();
        });
    </script>
</body>
</html>
