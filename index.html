<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Apps para Docentes</title>
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#f1f5f9"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        /* NUEVO ESTILO: Transición suave para la loseta */
        .launcher-tile {
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        /* NUEVO ESTILO: Efecto al pasar el cursor */
        .launcher-tile:hover {
            transform: scale(1.05);
            background-color: #ffffff; /* Se vuelve blanco al pasar el cursor */
        }
        #app-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; background-color: #f1f5f9;
        }
        #app-iframe {
            flex-grow: 1; border: none;
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <!-- ========= VISTA DEL LANZADOR (Visible por defecto) ========= -->
    <div id="launcher-view">
        <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
            <header class="text-center mb-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">Centro de Aplicaciones</h1>
            </header>
            
            <!-- NUEVO DISEÑO: Cuadrícula más densa y responsiva -->
            <main id="app-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
                
                <!-- Tarjeta 1: Gestor de Notas -->
                <div data-app-src="apps/notas.html" class="launcher-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-sky-100 text-sky-600 rounded-lg p-3 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h3m-3-10h.01M9 17h3m-3-7h3m-1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <h2 class="text-sm font-semibold text-slate-700">Gestor de Notas</h2>
                </div>
                
                <!-- Tarjeta 2: Asistencia -->
                <div data-app-src="apps/asistencia.html" class="launcher-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-emerald-100 text-emerald-600 rounded-lg p-3 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                    <h2 class="text-sm font-semibold text-slate-700">Asistencia</h2>
                </div>

                <!-- Tarjeta 3: Casos -->
                <div data-app-src="apps/casos.html" class="launcher-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-amber-100 text-amber-600 rounded-lg p-3 mb-3">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                    </div>
                    <h2 class="text-sm font-semibold text-slate-700">Seguimiento de Casos</h2>
                </div>
                
                <!-- Tarjeta 4: Turnos -->
                <div data-app-src="apps/cocina.html" class="launcher-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-orange-100 text-orange-600 rounded-lg p-3 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <h2 class="text-sm font-semibold text-slate-700">Gestor de Turnos</h2>
                </div>

                <!-- Tarjeta 5: Checklist -->
                <div data-app-src="apps/seguimiento.html" class="launcher-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-indigo-100 text-indigo-600 rounded-lg p-3 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
                    </div>
                    <h2 class="text-sm font-semibold text-slate-700">Checklist</h2>
                </div>
                
                <!-- Tarjeta 6: Notas Rápidas -->
                <div data-app-src="apps/taks.html" class="launcher-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-fuchsia-100 text-fuchsia-600 rounded-lg p-3 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                    </div>
                    <h2 class="text-sm font-semibold text-slate-700">Notas Rápidas</h2>
                </div>
                
                <!-- Tarjeta 7: Herramientas -->
                <div data-app-src="apps/tools.html" class="launcher-tile cursor-pointer p-4 rounded-xl flex flex-col items-center text-center">
                    <div class="bg-rose-100 text-rose-600 rounded-lg p-3 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </div>
                    <h2 class="text-sm font-semibold text-slate-700">Herramientas de Aula</h2>
                </div>
                
            </main>
        </div>
    </div>

    <!-- ========= VISTA DE LA APLICACIÓN (Oculta por defecto, sin cambios) ========= -->
    <div id="app-view" style="display: none;">
        <div class="bg-white/80 backdrop-blur-sm border-b border-slate-200 p-2 shadow-sm flex items-center">
            <button id="back-to-launcher-btn" class="text-slate-600 p-2 rounded-full hover:bg-slate-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            </button>
        </div>
        <iframe id="app-iframe" src="about:blank"></iframe>
    </div>

    <!-- Script de navegación (sin cambios) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const launcher_view = document.getElementById('launcher-view');
            const app_view = document.getElementById('app-view');
            const app_grid = document.getElementById('app-grid');
            const app_iframe = document.getElementById('app-iframe');
            const back_to_launcher_btn = document.getElementById('back-to-launcher-btn');

            function showApp(appSrc) {
                app_iframe.src = appSrc;
                launcher_view.style.display = 'none';
                app_view.style.display = 'flex';
            }

            function showLauncher() {
                app_view.style.display = 'none';
                launcher_view.style.display = 'block';
                app_iframe.src = 'about:blank';
            }

            app_grid.addEventListener('click', (event) => {
                const card = event.target.closest('.launcher-tile');
                if (card && card.dataset.appSrc) {
                    showApp(card.dataset.appSrc);
                }
            });

            back_to_launcher_btn.addEventListener('click', showLauncher);

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => console.log('ServiceWorker registrado con éxito.'))
                        .catch(err => console.log('Fallo en el registro del ServiceWorker: ', err));
                });
            }
        });
    </script>
</body>
</html>
